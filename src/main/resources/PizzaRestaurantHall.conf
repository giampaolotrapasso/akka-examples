include "SimplePizzaRestaurant.conf"

akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    deployment {
      /RemotePizzaMaker {
        remote = "akka.tcp://RemoteKitchen@127.0.0.2:4000"
      }
    }
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 3000
    }
  }
}

